Протокол управления сообщениями интернета (ICMP):
    Цель:
        ICMP используется для передачи сообщений об ошибках и контрольных сообщений связи в IP-сетях.
    Типы сообщений:
        Эхо-запрос и эхо-ответ (ping): Позволяют проверять доступность устройств в сети.
        Сообщения об ошибках: Информируют об ошибках, возникающих при передаче данных.
    Ping (ICMP Echo):
        Используется для тестирования доступности хоста и замера задержки (ping).
    Типы сообщений об ошибках:
        0 сеть недоступна
        1 узел недоступен
        2 протокол недоступен
        3 порт недоступен
        Time Exceeded (Превышено время): Уведомляет, что время жизни пакета истекло.
    Path MTU Discovery:
        ICMP используется для обнаружения максимального размера передаваемого блока данных (MTU) на пути к месту назначения.
    Traceroute:
        При выполнении traceroute ICMP-пакеты с изменяющимися значениями TTL используются для определения маршрута к месту назначения.
    ICMPv6:
        ICMPv6 является версией ICMP, предназначенной для использования в сетях IPv6.
    Отличие от TCP и UDP:
        ICMP не предназначен для передачи данных, а скорее для обмена управляющими сообщениями и диагностики.
    Безопасность:
        ICMP может быть злоупотреблен для атак, таких как ICMP-флуд (атака большим количеством ICMP-запросов).


TCP (Transmission Control Protocol):

    Connection-oriented: Establishes a connection before data exchange.
    Reliable: Ensures data delivery without errors and in the correct order.
    Acknowledgments: Uses acknowledgments to confirm successful data transmission.
    Flow control: Adjusts the rate of data transmission to prevent congestion.
    Slower: Generally slower than UDP due to the connection setup and error-checking mechanisms.

UDP (User Datagram Protocol):

    Connectionless: Does not establish a connection before sending data.
    Unreliable: Does not guarantee delivery or order of packets.
    No acknowledgments: Lacks acknowledgments for received data packets.
    No flow control: Does not regulate data flow, making it faster but less reliable.
    Faster: Generally faster than TCP due to its simplicity and lack of overhead.


**Модель OSI (Семиуровневая модель взаимодействия открытых систем):**
1. **Физический уровень (Physical):**
   - Физическая передача битов по физическому каналу. Средства передачи, электрические сигналы, физические интерфейсы.
2. **Канальный уровень (Data Link):**
   - Управление доступом к среде, обнаружение и исправление ошибок. Кадры данных, MAC-адресация.
3. **Сетевой уровень (Network):**
   - Маршрутизация, управление трафиком. IP-адресация, пакеты данных.
4. **Транспортный уровень (Transport):**
   - Обеспечивает надежную доставку данных. Сегментация, управление потоком, TCP и UDP.
5. **Сеансовый уровень (Session):**
   - Устанавливает, управляет и завершает сеансы связи между устройствами.
6. **Представительный уровень (Presentation):**
   - Обеспечивает согласование данных (шифрование, сжатие). Перевод данных в формат, понятный уровню приложения.
7. **Прикладной уровень (Application):**
   - Предоставляет интерфейс для взаимодействия с пользовательскими приложениями. Протоколы, специфичные для приложений (HTTP, FTP).
