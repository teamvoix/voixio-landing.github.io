Address Resolution Protocol (ARP):
    Цель: Сопоставляет IP-адреса с MAC-адресами в локальной сети.
    Операция: Устройство транслирует ARP-запрос для целевого IP, цель отвечает своим MAC-адресом.
    Хранится в кеше свича
    show mac address table;
    Кеш ARP: Сохраняет последние сопоставления для предотвращения частых ARP-запросов.
    Безопасность: Уязвим к атакам ARP-подделки; использует таймаут ARP для управления кешем.
    Уровень: Работает на уровне 2 (уровень канала) модели OSI.

VLSM (Variable Length Subnet Masking):
    Цель: Позволяет создавать подсети с различной длиной маски в пределах одного адресного пространства.
    Гибкость подсетей: Разные подсети в сети могут иметь различные длины маски, что обеспечивает более точное распределение IP-адресов.

    Оптимизация адресного пространства: Помогает оптимизировать использование IP-адресов, назначая более крупные подсети тем сегментам,
    которым требуется больше адресов, и более мелкие — тем, где меньше устройств.
    Минимизация потерь адресов: В отличие от традиционного подсетевания, где все подсети используют одинаковую длину маски, VLSM
    позволяет минимизировать потери IP-адресов.

    Пример: Если сеть имеет блок IP-адресов 192.168.1.0/24, то с VLSM можно создать подсети, например, 192.168.1.0/26, 192.168.1.64/28
    и 192.168.1.80/30 в рамках этого блока.
    VLSM является мощным инструментом для оптимизации использования адресов в сети, особенно в крупных и иерархических структурах,
    где эффективное использование адресного пространства крайне важно.

    VLSM позволяет больше подсетей, а сидр делит на равные части (каждые на 128 или каждые на 64)

